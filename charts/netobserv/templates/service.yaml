apiVersion: v1
kind: Service
metadata:
  name: {{ include "netobserv.fullname" . }}
  labels:
    {{- include "netobserv.labels" . | nindent 4 }}
annotations:
  {{ .Values.service.annotations | toYaml | nindent 2 }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  ports: {{ .Values.service.ports | toYaml | nindent 4 }}
  selector:
    {{- include "netobserv.selectorLabels" . | nindent 4 }}
